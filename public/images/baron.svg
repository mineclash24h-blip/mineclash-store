<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .blue { fill: #6eb3e6; }
      .dark-blue { fill: #4a8bc2; }
      .darker-blue { fill: #2d5a80; }
      .black { fill: #1a1a1a; }
    </style>
  </defs>
  <!-- Shield outline -->
  <rect x="80" y="60" width="352" height="400" rx="20" class="black"/>
  <rect x="90" y="70" width="332" height="380" rx="15" class="dark-blue"/>
  <rect x="100" y="80" width="312" height="360" rx="10" class="blue"/>
  
  <!-- Diamond pattern -->
  <g class="darker-blue">
    <polygon points="256,120 290,170 256,220 222,170"/>
    <polygon points="256,270 290,320 256,370 222,320"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#fff" text-anchor="middle">BARON</text>
</svg>
