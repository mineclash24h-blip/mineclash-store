<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .gold { fill: #ffff00; }
      .dark-gold { fill: #d4af37; }
      .darker { fill: #8b8b00; }
      .black { fill: #1a1a1a; }
    </style>
  </defs>
  <!-- Shield outline -->
  <rect x="80" y="60" width="352" height="400" rx="20" class="black"/>
  <rect x="90" y="70" width="332" height="380" rx="15" class="dark-gold"/>
  <rect x="100" y="80" width="312" height="360" rx="10" class="gold"/>
  
  <!-- Star pattern -->
  <g class="darker">
    <polygon points="256,120 270,180 332,180 285,225 305,285 256,240 207,285 227,225 180,180 242,180"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1a1a1a" text-anchor="middle">CRASH</text>
</svg>
