<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .rainbow1 { fill: #ff6b6b; }
      .rainbow2 { fill: #ff8c42; }
      .rainbow3 { fill: #ffd93d; }
      .rainbow4 { fill: #6bcf7f; }
      .rainbow5 { fill: #4d96ff; }
      .rainbow6 { fill: #c77dff; }
      .black { fill: #1a1a1a; }
    </style>
  </defs>
  <!-- Shield outline -->
  <rect x="80" y="60" width="352" height="400" rx="20" class="black"/>
  
  <!-- Rainbow gradient effect with rectangles -->
  <rect x="90" y="70" width="332" height="60" class="rainbow1"/>
  <rect x="90" y="130" width="332" height="60" class="rainbow2"/>
  <rect x="90" y="190" width="332" height="60" class="rainbow3"/>
  <rect x="90" y="250" width="332" height="60" class="rainbow4"/>
  <rect x="90" y="310" width="332" height="60" class="rainbow5"/>
  <rect x="90" y="370" width="332" height="60" class="rainbow6"/>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a1a1a" text-anchor="middle">CUSTOM</text>
</svg>
