<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .red { fill: #ff0000; }
      .dark-red { fill: #b30000; }
      .darker-red { fill: #660000; }
      .black { fill: #1a1a1a; }
    </style>
  </defs>
  <!-- Shield outline -->
  <rect x="80" y="60" width="352" height="400" rx="20" class="black"/>
  <rect x="90" y="70" width="332" height="380" rx="15" class="dark-red"/>
  <rect x="100" y="80" width="312" height="360" rx="10" class="red"/>
  
  <!-- Crown pattern -->
  <g class="darker-red">
    <polygon points="150,180 180,120 220,160 256,100 292,160 332,120 362,180"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">EMPEROR</text>
</svg>
