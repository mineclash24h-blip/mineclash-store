<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .purple { fill: #d8a8ff; }
      .dark-purple { fill: #a876d8; }
      .darker-purple { fill: #6b4d96; }
      .black { fill: #1a1a1a; }
    </style>
  </defs>
  <!-- Shield outline -->
  <rect x="80" y="60" width="352" height="400" rx="20" class="black"/>
  <rect x="90" y="70" width="332" height="380" rx="15" class="dark-purple"/>
  <rect x="100" y="80" width="312" height="360" rx="10" class="purple"/>
  
  <!-- Gem pattern -->
  <g class="darker-purple">
    <polygon points="256,120 290,180 256,220 222,180"/>
    <polygon points="256,280 290,340 256,380 222,340"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1a1a1a" text-anchor="middle">MONARCH</text>
</svg>
