<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .green { fill: #2d8f2d; }
      .dark-green { fill: #1a5c1a; }
      .darker-green { fill: #0d3d0d; }
      .black { fill: #1a1a1a; }
    </style>
  </defs>
  <!-- Shield outline -->
  <rect x="80" y="60" width="352" height="400" rx="20" class="black"/>
  <rect x="90" y="70" width="332" height="380" rx="15" class="dark-green"/>
  <rect x="100" y="80" width="312" height="360" rx="10" class="green"/>
  
  <!-- Leaf/Shield pattern -->
  <g class="darker-green">
    <polygon points="256,110 280,170 250,210 220,170"/>
    <polygon points="256,260 280,320 250,360 220,320"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">VETERAN</text>
</svg>
